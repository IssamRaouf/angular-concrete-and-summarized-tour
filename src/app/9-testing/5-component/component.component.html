<div class="container container-todo-form">
    <h1>Login</h1>
    <form>
        <label>Email</label>
        <input type="email" #username>
        <label>Password</label>
        <input type="password" #password>
        <button mat-raised-button type="button" (click)="login(username.value, password.value)" [disabled]="!enabled">
            Login
        </button>
    </form>
</div>
