<div class="app-container">

    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button class="icon-menu" (click)="sidenav.toggle()">
                <mat-icon >{{ sidenav.opened ? 'close' : 'menu'}}</mat-icon>
            </button>
            <h1>Angular Revision</h1>
        </mat-toolbar-row>
    </mat-toolbar>


    <!-- BEGIN sidenav-container -->
    <mat-sidenav-container>

        <!-- BEGIN sidenav -->
        <mat-sidenav class="side-nav" #sidenav [mode]="side">
            <mat-accordion>

                <!-- BEGIN expansion-panel components -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        Components
                    </mat-expansion-panel-header>

                    <mat-list role="list">
                        <mat-list-item role="listitem"><a routerLink="./content-projection" routerLinkActive="active" (click)="sidenav.toggle()">Content Projection</a> </mat-list-item>
                        <mat-list-item role="listitem"><a routerLink="./lifecycle-hooks" routerLinkActive="active" (click)="sidenav.toggle()">Lifecycle (hooks)</a> </mat-list-item>
                        <mat-list-item role="listitem"><a routerLink="./view-content-child-children" routerLinkActive="active" (click)="sidenav.toggle()">ViewChild & CententChild..</a></mat-list-item>
                    </mat-list>

                </mat-expansion-panel>
                <!-- END expansion-panel  components -->

                <!-- BEGIN expansion-panel Directives -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        Directives
                    </mat-expansion-panel-header>


                    <mat-list role="list">
                        <mat-list-item role="listitem"><a routerLink="./directives-important-exist" routerLinkActive="active" (click)="sidenav.toggle()">Directives importantes existent</a> </mat-list-item>
                        <mat-list-item role="listitem"><a routerLink="./directives-custom" routerLinkActive="active" (click)="sidenav.toggle()">Directives personnalis√©es</a> </mat-list-item>
                    </mat-list>

                </mat-expansion-panel>
                <!-- END expansion-panel  Directives -->

            </mat-accordion>
        </mat-sidenav>
        <!-- END sidenav -->

        <!-- BEGIN sidenav content -->
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
        <!-- END sidenav content -->

    </mat-sidenav-container>
    <!-- END sidenav-container -->

</div>
