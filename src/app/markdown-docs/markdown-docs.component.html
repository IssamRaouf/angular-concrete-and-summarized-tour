<div class="container container-todo my-2" *ngIf="srcMd">
    <mat-accordion>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <h1>Lisez-moi d'abord</h1>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-divider></mat-divider>
            <div markdown [src]="srcMd" (load)="onLoad($event)" (error)="onError($event)"></div>
        </mat-expansion-panel>
    </mat-accordion>

</div>
